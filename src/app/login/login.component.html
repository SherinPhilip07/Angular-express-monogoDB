
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="class card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="class card-body">
    <form (ngSubmit)="login(f.value)" #f="ngForm" > 
        
        <div class ="mb-20">
            <label for="" class="form-label">Email</label>
            <input type="text" class="form-control" ngModel name="email">
        </div>
        <div class ="mb-20">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" ngModel name="password">
        </div>
        <div  class ="mb-20">
        <button type="submit" class="btn btn-success float-right">Login</button></div>

    </form>
</div>
</div>
</div>
</div>
